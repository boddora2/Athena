<!DOCTYPE html>

    <title>담당 인물 설정</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function confirmCharacter(characterName, characterPage) {
            let answer = confirm(characterName + " 담당 플레이어가 맞습니까?");
            if (answer) {
                window.location.href = 'character/' + characterPage; // 해당 캐릭터 페이지로 이동
            }
        }
    </script>      
</head>
<body class="index-page">  <!-- 🟢 여기 class="index-page" 추가! -->

</section>
